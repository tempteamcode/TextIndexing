<div class="container" *ngIf="document.id">
    <h4>Document <strong>{{document.id}}</strong></h4>
    <div class="row">
      <h3>{{document.title}}</h3>
    </div>
    <div class="row">
      <i>{{days[document.date.getDay()]}}, the {{document.date.getDate()}} of {{months[document.date.getMonth()]}}, {{document.date.getFullYear()}}</i>
    </div>
    <div class="row">

      <p *ngFor="let p of document.contents">
        {{p}}
      </p>

    </div>

</div>

<div class="container" *ngIf="!(document.id)">
  <h4>No document available</h4>
</div>
